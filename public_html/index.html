<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <link rel="stylesheet" href="watch.css">
    <script src="watch.js" defer></script>
</head>

<body>
    <div class="watch">
        <div class="frame">
            <div class="text">
                <div class="hours">00</div>
                <div class="minutes">00</div>
            </div>
        </div>
        <div class="sideBtn"></div>
        <div class="powerBtn"></div>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>

</html>
